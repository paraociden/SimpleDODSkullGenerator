<body class="min-h-screen flex items-start justify-center p-4">

    <div class="w-full max-w-2xl mt-8 bg-white rounded-xl shadow-2xl p-6 md:p-10">

        <!-- Header -->
        <header class="text-center mb-8">
            <div class="flex items-center justify-center text-indigo-600 mb-2">
                <!-- Sparkles Icon (Inline SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20a8 8 0 1 0 0-16 8 8 0 0 0 0 16Z"></path><path d="M12 14v6"></path><path d="M12 4v2"></path><path d="M20 12h-6"></path><path d="M4 12h2"></path><path d="m14.5 9.5-2.1-2.1"></path><path d="m9.5 14.5-2.1-2.1"></path><path d="m7.4 7.4 2.1 2.1"></path><path d="m14.5 14.5-2.1 2.1"></path></svg>
                <h1 class="text-3xl font-extrabold text-gray-800 ml-3">
                    亡灵节骷髅头艺术生成器
                </h1>
            </div>
            <p class="text-gray-500 mt-1">
                输入名字，Imagen AI 即可创造艺术作品
            </p>
        </header>

        <!-- Input and Control -->
        <div class="mb-8 p-6 bg-indigo-50 rounded-lg border border-indigo-200">
            <label for="name-input" class="block text-base font-medium text-indigo-700 mb-2">
                请输入西班牙语名字:
            </label>
            <input id="name-input" type="text" value="Isabella" placeholder="例如: Antonio, Esperanza, Frida" class="w-full p-3 rounded-lg bg-white text-gray-800 border border-indigo-300 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition duration-200">
            
            <div id="error-message" class="text-red-600 bg-red-100 p-3 rounded-lg text-sm mt-4 hidden"></div>

            <button id="generate-button" onclick="generateSkullImage()" class="dod-button w-full mt-6 flex items-center justify-center px-6 py-3 text-lg font-bold rounded-lg text-white">
                <!-- Image Icon (Inline SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><circle cx="9" cy="9" r="2"></circle><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path></svg>
                <span id="button-text">生成 Isabella 的 Calavera</span>
            </button>
        </div>

        <!-- Image Display Area -->
        <div class="p-4 bg-gray-50 rounded-xl shadow-inner border border-gray-200">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">
                生成的骷髅头形象
            </h2>
            <div id="image-container" class="relative w-full aspect-square bg-gray-200 rounded-lg overflow-hidden flex items-center justify-center border-4 border-dashed border-gray-300">
                <!-- Image Placeholder Icon (Inline SVG) -->
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#9ca3af" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="9" cy="9" r="2"></circle><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path></svg>
                <p class="text-gray-500 mt-3 absolute bottom-1/4">在这里查看您独一无二的亡灵节艺术作品。</p>
            </div>
        </div>

        <footer class="mt-8 text-center text-xs text-gray-400">
            <p>艺术作品由 Google Imagen 3.0 模型生成。</p>
        </footer>
    </div>

    <script>
        // --- 配置常量与 DOM 元素 ---
        const IMAGE_MODEL_NAME = 'imagen-3.0-generate-002';
        const apiKey = ""; // Canvas环境将自动提供API Key

        const nameInput = document.getElementById('name-input');
        const generateButton = document.getElementById('generate-button');
        const buttonText = document.getElementById('button-text');
        const imageContainer = document.getElementById('image-container');
        const errorMessageDiv = document.getElementById('error-message');

        // 更新按钮上的名字文本
        nameInput.addEventListener('input', () => {
            const name = nameInput.value.trim() || 'Calavera';
            buttonText.textContent = `生成 ${name} 的 Calavera`;
        });

        // 绑定 Enter 键
        nameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                generateSkullImage();
            }
        });

        // --- 核心工具函数：指数退避重试 ---
        const fetchWithRetry = async (url, options, retries = 3) => {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        // Unrecoverable errors (401, 403, 400)
                        if (response.status === 401 || response.status === 403 || response.status === 400) {
                            throw new Error(`Authentication/Client error: ${response.status}`);
                        }
                        // Retryable errors (429, 5xx)
                        if (response.status === 429 || response.status >= 500) {
                            throw new Error(`Server error: ${response.status}`);
                        }
                        throw new Error(`HTTP error: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    // Stop on unrecoverable errors
                    if (error.message.includes('Authentication/Client error')) {
                        throw error; 
                    }
                    console.error(`Attempt ${i + 1} failed:`, error);
                    if (i === retries - 1) throw error; 
                    
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 500;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        };

        // --- 主逻辑：生成图片 ---
        async function generateSkullImage() {
            const name = nameInput.value.trim();
            if (!name) {
                displayError('请输入一个西班牙语名字！');
                return;
            }

            // 1. 设置 UI 状态为加载中
            setLoading(true);
            displayError(null);
            imageContainer.innerHTML = `
                <div class="flex flex-col items-center text-indigo-400 p-8">
                    <div class="spinner mb-3"></div>
                    <p>AI 艺术正在创作中...</p>
                </div>
            `;

            // 2. 构造 Prompt
            const prompt = `A highly detailed, intricate, and artistic Day of the Dead (Día de Muertos) sugar skull calavera design. The design must incorporate ornate, symmetrical, and vibrant decorative elements inspired by the Spanish name ${name}. Use a color palette of deep purples, fiery oranges, teal, and gold. Style: cinematic lighting, digital painting, ultra-detailed, 8k resolution, by Alphonse Mucha and Gustav Klimt.`;
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${IMAGE_MODEL_NAME}:predict?key=${apiKey}`;

            const payload = { 
                instances: { prompt: prompt }, 
                parameters: { 
                    sampleCount: 1,
                    aspectRatio: '1:1',
                } 
            };

            try {
                // 3. 调用 API
                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                const result = await response.json();
                const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;

                // 4. 处理结果
                if (base64Data) {
                    const imageUrl = `data:image/png;base64,${base64Data}`;
                    imageContainer.innerHTML = `<img src="${imageUrl}" alt="${name} 的亡灵节骷髅头" class="w-full h-full object-cover rounded-md transition-opacity duration-500" loading="lazy">`;
                } else {
                    const errorMessage = result.error?.message || '图像生成失败，API返回为空。';
                    displayError(`生成失败: ${errorMessage}`);
                    imageContainer.innerHTML = `<p class="text-gray-500 p-8">图像生成失败，请查看上方错误提示。</p>`;
                }

            } catch (err) {
                console.error("API Call Failed:", err);
                if (err.message.includes('Authentication/Client error')) {
                    displayError(`内容生成失败：认证错误 (${err.message.match(/\d+$/)?.[0]})。请刷新页面。`);
                } else {
                    displayError(`内容生成失败: ${err.message}. 请检查网络或重试。`);
                }
                imageContainer.innerHTML = `<p class="text-gray-500 p-8">加载失败。</p>`;
            } finally {
                // 5. 恢复 UI 状态
                setLoading(false);
            }
        }

        // --- UI Helper Functions ---
        function setLoading(loading) {
            const name = nameInput.value.trim() || 'Calavera';
            const iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>`;
            
            generateButton.disabled = loading;
            if (loading) {
                buttonText.innerHTML = `<div class="spinner mr-3"></div> AI 艺术正在创作中...`;
            } else {
                buttonText.innerHTML = `${iconSvg} 生成 ${name} 的 Calavera`;
            }
        }

        function displayError(message) {
            if (message) {
                errorMessageDiv.textContent = message;
                errorMessageDiv.classList.remove('hidden');
            } else {
                errorMessageDiv.classList.add('hidden');
                errorMessageDiv.textContent = '';
            }
        }
    </script>


</body></html>
